highlighter: 'rouge'
markdown: kramdown
kramdown:
  footnote_backlink: "â¤»"
url: http://nfeldl.github.io/
future: true
permalink: none

# Required if you want to move pages into a a separate directory
# not working at the moment for some reason
include: ['_pages']
# relative_permalinks: false

# Since Travis installs gems to /vendor, we have to remove
# this to keep Travis from checking everything in /vendor.
exclude: ['vendor', 'doc', 'README.md']

# enable redirects
plugins:
  - jekyll-redirect-from

# for use with --safe mode to mimic github pages
whitelist:
  - jekyll-redirect-from

collections_dir: collections
collections:
  courses:
    output: true 
  miscs:
    output: true 
  energy-transport:
    output: true
  moist-intrusions:
    output: true
  polar-amplification:
    output: true
  feedbacks-sensitivity:
    output: true
  circulations-feedbacks:
    output: true
  serious-games:
    output: true
  clusters:
    output: true

# specifies default layouts for all items in collection subfolders
defaults:
  - scope:
      path: ""
      type: "courses"
    values:
      layout: "course"
  - scope:
      path: ""
      type: "miscs"
    values:
      layout: "misc"
  - scope:
      path: ""
      type: "clusters"
    values:
      layout: "cluster"
  - scope:
      path: ""
      type: "energy-transport"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "moist-intrusions"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "polar-amplification"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "feedbacks-sensitivity"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "circulations-feedbacks"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "serious-games"
    values:
      layout: "project"
