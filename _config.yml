highlighter: 'rouge'
markdown: kramdown
kramdown:
  footnote_backlink: "â¤»"
url: http://nfeldl.github.io/
future: true
permalink: none

# Required if you want to move pages into a a separate directory
# not working at the moment for some reason
include: ['_pages']
# relative_permalinks: false

# Since Travis installs gems to /vendor, we have to remove
# this to keep Travis from checking everything in /vendor.
exclude: ['vendor', 'doc', 'README.md']

# enable redirects
plugins:
  - jekyll-redirect-from

# for use with --safe mode to mimic github pages
whitelist:
  - jekyll-redirect-from

collections_dir: collections
collections:
  news:
    output: true 
  arctic-amplification:
    output: true
  climate-feedbacks-sensitivity:
    output: true
  tropical-climate-dynamics:
    output: true
  serious-games:
    output: true
  clusters:
    output: true

# specifies default layouts for all items in collection subfolders
defaults:
  - scope:
      path: ""
      type: "news"
    values:
      layout: "event"
  - scope:
      path: ""
      type: "clusters"
    values:
      layout: "cluster"
  - scope:
      path: ""
      type: "arctic-amplification"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "climate-feedbacks-sensitivity"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "tropical-climate-dynamics"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "serious games"
    values:
      layout: "project"
